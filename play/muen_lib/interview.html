<form action=""  class="bs-example bs-example-form " id="interview" role="form">
    <div class="input-group">
        <span class="input-group-addon">公司名称</span>
        <input type="text" ng-model="company_name" class="form-control">
    </div>
    <div class="input-group">
        <span class="input-group-addon">公司地址</span>
        <input type="text" ng-model="address" class="form-control">
        <span class="input-group-addon" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-map-marker"></span>
        </span>
    </div>
    <div class="input-group">
        <span class="input-group-addon">联系电话</span>
        <input type="tel" ng-model="tel" class="form-control">
    </div>
    <div class="input-group">
        <span class="input-group-addon">薪酬</span>
        <input type="text" ng-model="_salary" class="form-control">
    </div>
    <!--<div class="input-group">-->
        <!--<span class="input-group-addon">公司地址</span>-->
        <!--<input type="text" class="form-control">-->
    <!--</div>-->
    <div class="form-group">
        <!--<button class="btn btn-info">发送短信</button>-->
        <button class="btn btn-success" ng-click="onsubmit()">发送邮件</button>
        <!--<button class="btn btn-warning">一键发送</button>-->
    </div>


</form>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">选择具体地址</h4>
            </div>
            <div class="modal-body">
                <iframe src='lib/amap.html' id='amap' frameborder='0'  name='iframe' width='100%' height='100%' style='min-height: 400px;'></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="getmap()">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
